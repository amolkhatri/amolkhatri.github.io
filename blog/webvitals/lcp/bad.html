<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCP Improvement Demonstration</title>
    <link rel="preload" href="https://via.placeholder.com/600x400" as="image">
</head>
<body>

<h1>LCP Improvement by Optimizing JavaScript</h1>

<div id="imageContainer"></div>

<script>
    // Append the preloaded image to the DOM immediately
    const img = new Image();
    img.src = "https://via.placeholder.com/600x400";
    document.getElementById('imageContainer').appendChild(img);

    // Other JavaScript processing can continue without delaying LCP
    window.onload = function() {
        for (let i = 0; i < 100000000; i++) {}
    }
</script>

</body>
</html>
