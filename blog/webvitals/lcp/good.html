<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCP Delay Demonstration</title>
</head>
<body>

<h1>LCP Delay Due to JavaScript Execution</h1>

<div id="imageContainer"></div>

<script>
    window.onload = function() {
        // Simulate a delay due to some JavaScript processing
        for (let i = 0; i < 1000000000; i++) {}

        // Dynamically add the image to the DOM
        const img = new Image();
        img.src = "https://via.placeholder.com/600x400";
        document.getElementById('imageContainer').appendChild(img);
    }
</script>

</body>
</html>
